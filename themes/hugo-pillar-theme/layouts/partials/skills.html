            {{ with .Site.Data.resume.skills }}
            <section class="resume-section skills-section mb-5">
                <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">{{ .title }}</h2>
                <div class="resume-section-content">
                {{ range .heading }}
                    <div class="resume-skill-item">
                        <h4 class="resume-skills-cat font-weight-bold">{{ .name }}</h4>
                        <ul class="list-unstyled mb-4">
                        {{ range .skill }}
                            <li class="mb-2">
                                <div class="resume-skill-name">{{ .name }}</div>
                                <div class="progress resume-progress">
                                    <div class="progress-bar theme-progress-bar-dark" role="progressbar" style="width: {{ .percent }}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </li>
                        {{ end }}
                        </ul>
                    </div><!--//resume-skill-item-->
                {{ end }}

                    <div class="resume-skill-item">
                        <h4 class="resume-skills-cat font-weight-bold">{{ .other_label }}</h4>
                        <ul class="list-inline">
                        {{ range .other_skills }}
                            <li class="list-inline-item"><span class="badge badge-light">{{ . }}</span></li>
                        {{ end }}
                        </ul>
                    </div><!--//resume-skill-item-->
                </div><!--//resume-section-content-->
            </section><!--//skills-section-->
            {{ end }}
